<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đăng nhập</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/poly.css">
	<script src="db/Students.js"></script>
	<script src="db/Subjects.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<style type="text/css">
	.panel-default{
		    width: 600px;
	}
</style>
</head>
<body ng-app>
	<div  ng-controller="formCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title"><h2 style="text-align: center;"><b>ĐĂNG NHẬP</b></h2></div>
		</div>
		<div class="panel-body" >
			<form name="frmBonus" ng-submit="checkInputs(searchUser)">
				<div class="row">
					<div class="form-group col-sm-12">
						<label>Tên đăng nhập</label>
						<input class="form-control" id="usr" ng-model="searchUser.yourName" name="DN" required />
					</div>
					<div class="form-group col-sm-12" >
						<span ng-show="frmBonus.DN.$invalid">Tên đăng nhập không được bỏ trống</span>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label>Mật khẩu</label>
						<input type="password"  class="form-control"  id="pwd" ng-model="searchUser.yourPass" name="pwd" required/>
					</div>
					<div class="form-group col-sm-12" style="margin-bottom: 0px;" id="content">
						<span ng-show="frmBonus.pwd.$invalid">Mật Khẩu hông được bỏ trống</span>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<input type="checkbox" style="cursor: pointer;"> Nhớ mật khẩu ?
					</div>
				</div>
				<div style="text-align: right;">
					<button class="btn btn-sm btn-info" type="submit">Đăng nhập</button>
					<button type="button" class="btn btn-sm btn-info" onclick="window.location.href='index.html'">Hủy</button>
				</div>
			</form>
		</div>
	</div>
</div>
	<script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {

        });
    </script>

	<script>
		function formCtrl($scope, $log, $window) {
			$scope.usersList = list;

			$scope.checkInputs = function (credentials) {
				var check = false;
				angular.forEach($scope.usersList, function (value) {

					if (value.username == credentials.yourName && value.password == credentials.yourPass) {
						check = true;
						$window.alert("Chào mừng "+value.fullname+" đến với Online Training!");
					}
					if (!check) {

						alert("Sai tài khoản hoặc mật khẩu!");


					} else
					{
						
						$window.location.href = 'index.html';
					}
				});
			};
		}
	</script>
	<script src="Students.js" type="text/javascript"></script>
</body>
</html>
