    <head>
        <title>Đăng hật hệ thống</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--jqueryui js css-->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <!----bootstrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <!-- Poly -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <link href="css/dangnhap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app >
        <div class="container" ng-controller="formCtrl">

            

            <article>
                <div class="art">
                    
                    <div class="art1">
                        <div class="art2">
                            <form ng-submit="checkInputs(searchUser)">

                                <div class="form-group">
                                    <label for="usr">Tài Khoản:</label>
                                    <input type="text" class="form-control" id="usr" ng-model="searchUser.yourName">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Mật Khẩu:</label>
                                    <input type="password" class="form-control" id="pwd" ng-model="searchUser.yourPass">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="" id="pwd">&nbsp;Ghi nhớ mật khẩu?
                                </div>
                                <span class="glyphicon glyphicon-question-sign" ></span>&nbsp;Quên mật khẩu?<br><br>
                                <button class="btn btn-success btn-block" type="submit" class="button">Đăng nhập</button><br>
                                <button type="button" class="btn btn-success btn-block">Đăng kí</button>
                            </form>
                        </div>
                    </div>
                </div>
            </article>

            
        </div>
        <script>
            function formCtrl($scope, $log, $window) {
                $scope.usersList = list;

                $scope.checkInputs = function (credentials) {
                    var check = false;
                    angular.forEach($scope.usersList, function (value) {

                        if (value.username == credentials.yourName && value.password == credentials.yourPass) {
                            check = true;
                            $window.alert("Chào mừng "+value.fullname+" đến với Online Training!");
                        }
                        if (!check) {

                            alert("Sai tài khoản hoặc mật khẩu!");


                        } else
                        {
                            
                            $window.location.href = 'index.html';
                        }
                    });
                };
            }
        </script>
        <script src="Students.js" type="text/javascript"></script>
    </body>
</html>
