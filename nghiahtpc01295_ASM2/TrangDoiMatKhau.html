<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đổi mật khẩu</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/poly.css">
<script src="db/Students.js"></script>
<script src="db/Subjects.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<style type="text/css">
	.panel-default {
		width: 600px;
	}
</style>
</head>
<body>
	<div class="panel panel-default" ng-app = "myapp">
		<div class="panel-heading">
			<div class="panel-title"><h2 style="text-align: center;"><b>ĐỔI MẬT KHẨU</b></h2></div>
		</div>
		<div class="panel-body">
			<form name="frmBonus">		                                                       		
					<div class="form-group col-sm-6">
						<label>Tên đăng nhập</label>
						<input class="form-control" ng-model = "TDN" name = "tendangnhap"  required/>
						<span ng-show = "frmBonus.tendangnhap.$invalid">Vui lòng nhập tên đăng nhập </span>
					</div>
					<div class="form-group col-sm-6">
						<label>Mật khẩu cũ</label>
						<input class="form-control" ng-model= "MKC" name="matkhaucu" required/>
						<span ng-show = "frmBonus.matkhaucu.$invalid">Vui lòng nhập mật khẩu cũ </span>
					</div>
					<div class="form-group col-sm-6">
						<label>Mật khẩu mới</label>
						<input class="form-control" ng-model = "MKM" name="matkhaumoi" required/>
						<span ng-show = "frmBonus.matkhaumoi.$invalid">Vui lòng nhập mật khẩu mới </span>
					</div>
					<div class="form-group col-sm-6">
						<label>Email</label>
						<input class="form-control" ng-model = "email" name="email" required type="email" />
						<span ng-show = "frmBonus.email.$invalid">Vui lòng nhập Email hợp lệ </span>
					</div>
				
				<div style="text-align: right;">
					<button type="button" class="btn btn-sm btn-info" onclick="window.location.href='index.html'">Đổi mật khẩu</button>
					<button type="button" class="btn btn-sm btn-info" onclick="window.location.href='index.html'">Hủy</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		var app = angular.module("myapp" , []);
		app.controller("myctrl" , function(){

		})
	</script>
</body>
</html>
